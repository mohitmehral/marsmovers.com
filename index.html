        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1b1b38;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #ff6f61;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }
        header h1 {
            margin: 0;

        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }
        .text {
            flex: 1;
            padding-right: 20px;
        }
        .text h2 {
            font-size: 2em;
        }
        .text p {
            font-size: 1.2em;
        }
        .rocket {
            flex: 0;
            font-size: 1.5em;
            white-space: pre;
            animation: moveRocket 5s linear infinite;
            position: relative;
        }
        @keyframes moveRocket {
            0% { transform: translateY(100vh); }
            50% { transform: translateY(-50vh); }
            100% { transform: translateY(-50vh); }
        }
        footer {
            background: #ff6f61;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .text {
                padding-right: 0;
                text-align: center;
            }
            .rocket {
                font-size: 1em;
            }
        }
    </style>
</head>
